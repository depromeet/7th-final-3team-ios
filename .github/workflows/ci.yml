name: build

on: [pull_request]

jobs:
  iOS:
    name: Build-And-Test
    runs-on: macOS-latest
    env: 
      DEVELOPER_DIR: /Applications/Xcode_11.1.app/Contents/Developer
    strategy:
      matrix:
        destination: ["OS=13.1,name=iPhone 11 Pro"]
    steps:
      - uses: actions/checkout@v1            
      - name: iOS - ${{ matrix.destination }}
        run: xcodebuild -project "WatNi.xcodeproj" -scheme "WatNi" -destination "${{ matrix.destination }}" clean test | xcpretty
