name: build

on: [pull_request]

jobs:
  iOS:
    name: Build-And-Test
    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ["OS=13.1,name=iPhone 11 Pro", 'platform=iOS Simulator,OS=13.2,name=iPhone 9']
    steps:
      - uses: actions/checkout@v1            
      - name: iOS - ${{ matrix.destination }}
        run: xcodebuild -project "WatNi.xcodeproj" -scheme "WatNi" -destination "${{ matrix.destination }}" clean test | xcpretty
